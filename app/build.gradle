apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"
    defaultConfig {
        applicationId "com.duke.yinyangli"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 7
        versionName "1.0.0"
//        1d116b92c3f969af8a5e60da344755d6

        multiDexEnabled true
    }
    sourceSets {
        main {
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }
    }
    signingConfigs {
        keystore {
            storeFile file("yinyangli.jks") //签名文件路径
            storePassword "gjwxy1314"
            keyAlias "duke"
            keyPassword "gjwxy1314"
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.keystore
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    // Butterknife requires Java 8.
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    dataBinding {
        enabled true
    }
    lintOptions {
        checkReleaseBuilds true
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    flavorDimensions "default"
    productFlavors {
        free {
            dimension "default"
            applicationIdSuffix ".free"
            versionNameSuffix "-free"
            signingConfig signingConfigs.keystore
            buildConfigField "String", "NAME", "\"免费版\""
        }
        vip {
            dimension "default"
            applicationIdSuffix ".vip"
            versionNameSuffix "-vip"
            signingConfig signingConfigs.keystore
            buildConfigField "String", "NAME", "\"VIP版\""
        }
    }
}

greendao {
    // 指定数据库schema版本号，迁移等操作会用到
    schemaVersion 1
    // 通过gradle插件生成的数据库相关文件的包名，默认为你的entity所在的包名
    daoPackage 'com.duke.yinyangli.bean.database'
    // 生成的数据库文件默认目录为：build/generated/source/greendao
    // 自定义生成数据库文件的目录，可以将生成的文件放到java目录中，而不是build中，这样就不用额外的设置资源目录了
    targetGenDir 'src/main/java'
}
ext {
    parseVersion = "3.0.0"
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(path: ':lunarLibrary')
    implementation project(path: ':calendarview')
    implementation project(path: ':pickerview')
    implementation 'com.bytedance.boost_multidex:boost_multidex:1.0.0'
    implementation 'androidx.annotation:annotation:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'org.greenrobot:greendao:3.3.0'
    implementation 'com.blankj:utilcodex:1.31.0'
    //statusbar
    // 基础依赖包，必须要依赖
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'
    // fragment快速实现（可选）
    implementation 'com.gyf.immersionbar:immersionbar-components:3.0.0'
    //multidex
    implementation 'com.bytedance.boost_multidex:boost_multidex:1.0.0'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.text:alginlib:1.0.1'
    implementation 'com.tencent.bugly:crashreport:3.2.33'
    //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.1.9
    implementation 'com.tencent.bugly:nativecrashreport:3.7.1'
    //其中latest.release指代最新Bugly NDK版本号，也可以指定明确的版本号，例如3.0
    implementation 'com.jakewharton:butterknife:10.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'
    implementation 'com.tencent:mmkv-static:1.1.2'
    // For developers using AndroidX in their applications
    implementation 'pub.devrel:easypermissions:3.0.0'
    implementation 'top.zibin:Luban:1.1.8'
    implementation 'com.daimajia.easing:library:2.0@aar'
    implementation 'com.daimajia.androidanimations:library:2.3@aar'
    //圆形头像
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    implementation 'com.yuyh.imgsel:library:2.1.0'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    implementation 'com.github.arcadefire:nice-spinner:1.4.4'
    implementation 'com.github.li-xiaojun:XPopup:2.7.6'
}
